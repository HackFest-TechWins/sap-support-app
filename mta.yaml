_schema-version: 3.3.0
ID: sap-btp-tech-support-app
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
  deploy_mode: html5-repo
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
        - mkdir -p resources
        - cp workzone/cdm.json resources/cdm.json

modules:
  - name: sap-btp-tech-support-app-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      readiness-health-check-type: http
      readiness-health-check-http-endpoint: /health
    build-parameters:
      builder: npm
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: sap-btp-tech-support-app-auth
      - name: sap-btp-tech-support-app-db

  - name: sap-btp-tech-support-app
    type: approuter.nodejs
    path: app/router
    parameters:
      keep-existing-routes: true
      disk-quota: 256M
      memory: 256M
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
      - name: sap-btp-tech-support-app-auth
      - name: sap-btp-tech-support-app-html5-runtime

  - name: sap-btp-tech-support-app-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: sap-btp-tech-support-app-db

  - name: sap-btp-tech-support-app-app-deployer
    type: com.sap.application.content
    path: .
    parameters:
      config:
        destinations:
          - forwardAuthToken: true
            name: sap-btp-tech-support-app-srv-api
            url: ~{srv-api/srv-url}
          - name: ui5
            url: https://ui5.sap.com
    requires:
      - name: srv-api
      - name: sap-btp-tech-support-app-html5-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources/
      requires:
        - name: ananswers
          artifacts:
            - ananswers.zip
          target-path: resources/
        - name: qsquestions
          artifacts:
            - qsquestions.zip
          target-path: resources/

  - name: sap-btp-tech-support-app-destination-content
    type: com.sap.application.content
    requires:
      - name: sap-btp-tech-support-app-destination-service
        parameters:
          content-target: true
      - name: sap-btp-tech-support-app-html5-runtime
        parameters:
          service-key:
            name: sap-btp-tech-support-app-html5-runtime-key
      - name: sap-btp-tech-support-app-html5-repo-host
        parameters:
          service-key:
            name: sap-btp-tech-support-app-html5-repo-host-key
      - name: sap-btp-tech-support-app-auth
        parameters:
          service-key:
            name: sap-btp-tech-support-app-auth-key
    parameters:
      content:
        subaccount:
          destinations:
            - Name: sap-btp-tech-support-app_cdm
              ServiceInstanceName: sap-btp-tech-support-app-html5-runtime
              ServiceKeyName: sap-btp-tech-support-app-html5-runtime-key
              URL: https://html5-apps-repo-rt.${default-domain}/applications/cdm/tech_support
          existing_destinations_policy: ignore
    build-parameters:
      no-source: true

  - name: ananswers
    type: html5
    path: app/answers
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []

  - name: qsquestions
    type: html5
    path: app/questions
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []

resources:
  - name: sap-btp-tech-support-app-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: sap-btp-tech-support-app-${org}-${space}
        tenant-mode: dedicated

  - name: sap-btp-tech-support-app-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared

  - name: sap-btp-tech-support-app-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host

  - name: sap-btp-tech-support-app-html5-runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime

  - name: sap-btp-tech-support-app-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        init_data:
          subaccount:
            destinations:
              - Authentication: NoAuthentication
                Name: sap-btp-tech-support-app-rt
                ProxyType: Internet
                Type: HTTP
                URL: https://q-1-techwins-rj5nyvl2.dt.launchpad.${default-domain}
                HTML5contentprovider: true
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-plan: lite
